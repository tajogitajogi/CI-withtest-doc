name: CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest requests PyPDF2 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: HZ
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest
  sborka:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest requests PyPDF2 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: sobiraem
        run: python testsborka.py
      - name: pushim
        run: git config --global user.email "tajogi@tajogi" && git config --global user.name "tajogi" && git checkout  main && git add html.html && git commit -m "Обновление" && git push origin main
      - name: ZIP
        run: zip -r FINAL ./ -x *.py* -x *.git* -x __pycache__*?
      - name: Setup .NET Core                                 
        uses: actions/setup-dotnet@v1                        
        with:                                                 
          dotnet-version: 3.1.101                             
      - name: Set chmod to Unchase.HtmlTagsUpdater            
        run: chmod 777 ./utils/Unchase.HtmlTagsUpdater        
      - name: Run Unchase.HtmlTagsUpdater (with Telegram Bot) 
        env:                                                  
          TG_KEY: ${{ secrets.HTTP_API_TG }}                       
          TG_CHANNEL_ID: ${{ secrets.HTTP_KEY_TG }}           
        run: ./utils/Unchase.HtmlTagsUpdater -f "*.pdf" -t "pdf" -a "$HTTP_API_TG" -c "$HTTP_KEY_TG" -i "90"

  
